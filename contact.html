<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” Santosh Gothwal</title>

  <link rel="stylesheet" href="assets/css/tailwind.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- ================= NAVBAR (INCLUDED) ================= -->
  <div id="navbar"></div>

  <div id="smooth-wrapper">
    <div id="smooth-content">

      <!-- ================= MAIN ================= -->
      <main class="pt-28 flex-1 px-6">

        <!-- Info Box -->
        <div class="max-w-4xl mx-auto bg-gray-700 text-white rounded-3xl px-8 py-8 leading-relaxed">
          <p>
            Inquiries for research collaborations and discussions as well as consultancy can be sent via the contact
            form.
          </p>
        </div>

        <!-- Contact Form -->
        <section class="max-w-3xl mx-auto mt-16 mb-20">
          <h2 class="text-2xl font-bold mb-6">Contact me</h2>

          <form action="https://formsubmit.co/mirseyid0520@gmail.com" method="POST" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

              <div>
                <label class="text-sm font-medium">First name</label>
                <input name="first_name" required class="w-full border rounded-md px-4 py-2 mt-1" placeholder="Name" />
              </div>

              <div>
                <label class="text-sm font-medium">Last name</label>
                <input name="last_name" required class="w-full border rounded-md px-4 py-2 mt-1"
                  placeholder="Surname" />
              </div>

            </div>

            <div>
              <label class="text-sm font-medium">Email address</label>
              <input name="email" type="email" required class="w-full border rounded-md px-4 py-2 mt-1"
                placeholder="email@example.com" />
            </div>

            <div>
              <label class="text-sm font-medium">Your message</label>
              <textarea name="message" rows="5" required class="w-full border rounded-md px-4 py-2 mt-1"
                placeholder="Enter your question or message"></textarea>
            </div>

            <button class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition">
              Submit
            </button>

          </form>
        </section>

      </main>

      <!-- ================= FOOTER (INCLUDED) ================= -->
      <div id="footer"></div>

    </div>
  </div>


  <!-- ================= SHARED INCLUDE SCRIPT ================= -->
  <script src="common/include.js"></script>

  <script>
    // Load NAVBAR then attach menu logic safely
    loadHTML("navbar", "common/navbar.html").then(() => {

      const navToggle = document.getElementById('navToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const backdrop = document.getElementById('backdrop');

      function openMenu() {
        mobileMenu.classList.remove('scale-y-0', 'opacity-0');
        mobileMenu.classList.add('scale-y-100', 'opacity-100');

        backdrop.classList.remove('opacity-0', 'pointer-events-none');
        backdrop.classList.add('opacity-100');
      }

      function closeMenu() {
        mobileMenu.classList.add('scale-y-0', 'opacity-0');
        mobileMenu.classList.remove('scale-y-100', 'opacity-100');

        backdrop.classList.add('opacity-0', 'pointer-events-none');
        backdrop.classList.remove('opacity-100');
      }

      navToggle?.addEventListener('click', () => {
        const isOpen = mobileMenu.classList.contains('scale-y-100');
        isOpen ? closeMenu() : openMenu();
      });

      backdrop?.addEventListener('click', closeMenu);
    });

    // Load FOOTER
    loadHTML("footer", "common/footer.html");
  </script>


  <!-- ================= GSAP ================= -->
  <script src="assets/gsap-public/minified/gsap.min.js"></script>
  <script src="assets/gsap-public/minified/ScrollTrigger.min.js"></script>
  <script src="assets/gsap-public/minified/ScrollSmoother.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

    ScrollSmoother.create({
      smooth: 0.8,
      smoothTouch: 0.1,
      effects: true
    });
  </script>

</body>

</html>
